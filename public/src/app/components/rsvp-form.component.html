<form [formGroup] = "newRSVPForm">

    <div class="input-group mb-3">
        <input type="text" class="form-control" formControlName = "name" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
        <input type="email" email class="form-control" formControlName = "email" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div *ngIf="(newRSVPForm.get('email').hasError('email'))">
        <!-- Please enter a proper email -->
        <small *ngIf="newRSVPForm.get('email').hasError('email')" class="text-danger">Please provide a valid email address</small>
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" formControlName = "phone" placeholder="phone" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName = "answer" value = "accept">
          Accept with pleasure
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName = "answer" value = "decline">
          Decline with regret
    </div>
<br>
    <button type="button" class="btn btn-success float-right" [disabled] = "newRSVPForm.invalid" (click) = submitRSVP()>Submit</button>
</form>
